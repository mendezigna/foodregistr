<ion-content style="--background: #f5f5f5">
  <div class="date-container">
    <ion-icon
      name="chevron-back-circle-outline"
      class="change-day-btn"
      (click)="navigateToPrevDay()"
    ></ion-icon>
    <div class="date">{{ dayDate }}</div>
    <ion-icon
      *ngIf="hasNextDay"
      name="chevron-forward-circle-outline"
      class="change-day-btn"
      (click)="navigateToNextDay()"
    ></ion-icon>
  </div>
  <div class="food-view-container">
    <ng-container *ngFor="let food of foodRegistries">
      <food-view
        [foodType]="food.foodType"
        [food]="food"
        [date]="dayDate"
      ></food-view>
    </ng-container>
  </div>
</ion-content>
